<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Select a new car form the list.</p>
<select id="mySelect" onchange="do_something()">
  <option value="Audi">Audi</option>
  <option value="BMW">BMW</option>
  <option value="Mercedes">Mercedes</option>
  <option value="Volvo">Volvo</option>
</select>
<script>
  function do_something() {
    var selectedValve = document.getElementById("mySelect").value;
    alert(selectedValve);
  }
</script>


</body>
</html>
