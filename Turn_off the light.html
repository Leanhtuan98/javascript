<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turn on -off the light</title>
    <link rel="stylesheet" href="./img">
</head>
<body>
<h2>Bật tắt đèn javaScript</h2>
<p>JavaScript có thể thay đổi giá trị thuộc tính HTML</p>
<p>JavaScript thay đổi giá trị của thuộc tính SRC (nguồn) của hình ảnh.</p>
<button onclick="document.getElementById('demo').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>
<img id="demo" src="https://www.w3schools.com/js/pic_bulbon.gif" alt="chờ tý" style="width: 100px">
<button onclick="document.getElementById('demo').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>
</body>
</html>
